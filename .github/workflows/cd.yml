name: CD Pipeline

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: Development

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2

      - name: Restore dependencies
        run: dotnet restore ./TinyUrl.RedirectionService/TinyUrl.RedirectionService.sln
  
      - name: Build the project
        run: dotnet build ./TinyUrl.RedirectionService/TinyUrl.RedirectionService.sln --configuration Release --no-restore
  
      - name: Run unit tests
        run: dotnet test ./TinyUrl.RedirectionService/TinyUrl.RedirectionService.UnitTests/TinyUrl.RedirectionService.UnitTests.csproj --configuration Release --no-build

      - name: Deploy to Dev Environment
        run: echo "Deploying to Development environment..."


  deploy-stage:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: Stage

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2

      - name: Restore dependencies
        run: dotnet restore ./TinyUrl.RedirectionService/TinyUrl.RedirectionService.sln
  
      - name: Build the project
        run: dotnet build ./TinyUrl.RedirectionService/TinyUrl.RedirectionService.sln --configuration Release --no-restore
  
      - name: Run unit tests
        run: dotnet test ./TinyUrl.RedirectionService/TinyUrl.RedirectionService.UnitTests/TinyUrl.RedirectionService.UnitTests.csproj --configuration Release --no-build

      - name: Deploy to Staging Environment
        run: echo "Deploying to Staging environment..."

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-stage
    environment:
      name: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2

      - name: Restore dependencies
        run: dotnet restore ./TinyUrl.RedirectionService/TinyUrl.RedirectionService.sln
  
      - name: Build the project
        run: dotnet build ./TinyUrl.RedirectionService/TinyUrl.RedirectionService.sln --configuration Release --no-restore
  
      - name: Run unit tests
        run: dotnet test ./TinyUrl.RedirectionService/TinyUrl.RedirectionService.UnitTests/TinyUrl.RedirectionService.UnitTests.csproj --configuration Release --no-build

      - name: Deploy to Production Environment
        run: echo "Deploying to Production environment..."